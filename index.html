<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" value="0" id="input-text" style="width: 100%; font-size: 20px; background: #FFFFFFFF;border-style: solid;border-width: 2px;border-radius: 15px; border-radius: 10px; text-align: right; padding-right: 5px;" class="form-control-plaintext">
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-danger" onclick="addToCalc('ac')">AC</button>
            <button type="button" class="btn btn-danger" onclick="addToCalc('ce')">CE</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('%')">%</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('รท')">รท</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('7')">7</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('8')">8</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('9')">9</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('x')">x</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('4')">4</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('5')">5</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('6')">6</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('-')">-</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('1')">1</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('2')">2</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('3')">3</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('+')">+</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('0')">0</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('00')">00</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('.')">.</button>
            <button type="button" class="btn btn-secondary" onclick="addToCalc('eq')">=</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
